<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots new project 3" />
    <meta name="author" content="Zack Ziakas" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="./images/Logo-spots.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Edit-icon.svg" alt="Edit" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus-icon.svg" alt="New Post" />New Post
          </button>
        </section>

        <!-- Cards Section -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img
                  src="./images/State=Default.svg"
                  alt=""
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__text">Â© 2025 Spots. All rights reserved.</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="edit-profile-title">
          <button type="button" class="modal__close-btn" aria-label="Close"></button>
          <h2 class="modal__title" id="edit-profile-title">Edit Profile</h2>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
